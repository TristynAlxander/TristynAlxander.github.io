<tr><td id="search">
	<input id="search_bar" type="text" placeholder="Input Identifier">
	<span id="not_found" href="">File not found!</span>
	<a id="found" href="">We've got that!</a>
	<span id="links"><a href="http://tristyn.me/ref/note.html">Index</a> | <a href="http://tristyn.me/ref/note.html?http://tristyn.me/pages/more.md">More</a> | <a href="http://tristyn.me/pages/resume.html" target="_blank">Tristyn</a></span>

</body>
<script type="text/javascript">

var search_bar = document.getElementById("search_bar");
search_bar.addEventListener("keyup", function(){find_paper(this)}, false);

function find_paper(tis){
	
	var not_found = document.getElementById("not_found");
	var found = document.getElementById("found");
	if(tis.value === ""){
		not_found.style.display = "none";
		found.style.display = "none";
		found.setAttribute("href","");
		}
	else{
		var doi_str = tis.value+".md";
		while(doi_str.includes("/")){ doi_str = doi_str.replace("/","@");}
		if(paper_exist("http://tristyn.me/ref/papers/"+doi_str)){
			not_found.style.display = "none";
			found.style.display = "inline";
			found.setAttribute("href","http://tristyn.me/ref/note?papers/"+doi_str);
			}
		else{
			not_found.style.display = "inline";
			found.style.display = "none";
			found.setAttribute("href","");
			}
		}
	
	function paper_exist(url_str){
		var docstr;
		var dochttp;
		if (window.XMLHttpRequest){dochttp = new XMLHttpRequest();} else {dochttp = new ActiveXObject("Microsoft.XMLHTTP");}
		
		dochttp.open('HEAD', url_str, true);
		dochttp.onreadystatechange = function(){
			if (dochttp.readyState == 4){
				if(dochttp.status == 200){		return true;}
				else if(dochttp.status == 404){	return false;}
				}
			}
		dochttp.send(null);
		}
	}
</script>
