<script type="text/javascript">

var search_bar = document.getElementById("search_bar");
search_bar.addEventListener("keyup", function(){find_paper(this)}, false);

function find_paper(tis){
	
	var not_found = document.getElementById("not_found");
	var found = document.getElementById("found");
	if(tis.value === ""){
		not_found.style.display = "none";
		found.style.display = "none";
		found.setAttribute("href","");
		}
	else{
		var doi_str = tis.value+".md";
		while(doi_str.includes("\/")){ doi_str = doi_str.replace("\/","@");}
		var url_str = "http://tristyn.me/ref/note.html?papers/"+doi_str;
		
		
		var docstr;
		var dochttp;
		if (window.XMLHttpRequest){dochttp = new XMLHttpRequest();} else {dochttp = new ActiveXObject("Microsoft.XMLHTTP");}
		
		dochttp.open('HEAD', "http://tristyn.me/ref/papers/"+doi_str, true);												// Notice: this is not note.html
		dochttp.onreadystatechange = function(){
			if (dochttp.readyState == 4){
				if(dochttp.status == 200){
					not_found.style.display = "none";
					found.style.display = "inline";
					found.setAttribute("href",url_str);
					}
				else{
					not_found.style.display = "inline";
					found.style.display = "none";
					found.setAttribute("href","");
					}
				}
			}
		dochttp.send(null);
		
		}
	}
</script>
